name: build image

on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: build rpi5docker/openjdk:8-ubuntu-16.04
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: rpi5docker/openjdk
          dockerfile: ./openjdk/Dockerfile
          always_pull: true
          tags: 8-ubuntu-16.04
